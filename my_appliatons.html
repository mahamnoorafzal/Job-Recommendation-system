{% extends "base.html" %}

{% block title %}My Applications{% endblock %}

{% block content %}
<h2>My Applications</h2>
<ul class="list-group">
    {% for application in applications %}
    <li class="list-group-item">
        <strong>Job Title:</strong> {{ application.job_title }}<br>
        <strong>Status:</strong> {{ application.status }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
